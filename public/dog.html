<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Good Dog Main Page</title>
    <link rel='stylesheet' href='/dog.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class='nav-container'>
        <h2 class='title'>Good Dog</h2>
        <button class='create-button'>Create</button>
      </div>
    </header>

    <main role='main'>
      <div class='main-container'></div>

      <div class='modal' id='dog-modal'>
        <div class='overlay'></div>
        <div class='modal-content'>
          <div class='modal-header'>
            <span class='close'>&times;</span>
            <h2>Tell us about your dog!</h2>
          </div>
          <form class='modal-body'>
            <div class='group'>
              <label class='label' for='dog-name-input'>Dog Name </label>
              <input class='input' id='dog-name-input' type='text' placeholder="'Fido'">
            </div>
            <div class='group'>
              <label class='label' for='dog-breed-input'>Dog Breed </label>
              <input class='input' id='dog-breed-input' type='text' placeholder="'Huskey'">
            </div>
            <div class='group'>
              <label class='label' for='dog-symptom-input'>Symptom </label>
              <input class='input' id='dog-symptom-input' type='text' placeholder="'Dry Nose'">
            </div>
            <div class='group'>
              <label class='label' for='info-input'>Other Info</label>
              <textarea id='info-input' type='text' placeholder="Any additional info you think people should know..."></textarea>
            </div>
            <button class='modal-submit-button' id='dog-submit'type='submit'>Submit</button>
          </form>
        </div>
      </div>

      <div class='modal comment-modal'>
        <div class='overlay'></div>
        <div class='modal-content'>
          <div class='modal-header'>
            <span class='close'>&times;</span>
            <h2>How can you help?</h2>
          </div>
          <form class='modal-body'>
            <div class='group'>
              <label class='label' for='comment-name-input'>Your Name </label>
              <input class='input' id='comment-name-input' type='text'>
            </div>
            <div class='group'>
              <label class='label' for='comment-input'>Your Comment </label>
              <textarea class='input' id='comment-input' type='text'></textarea>
            </div>
            <button class='modal-submit-button' id='comment-submit' type='submit'>Submit</button>
          </form>
        </div>
      </div>

      <div class='modal edit-modal'>
        <div class='overlay'></div>
        <div class='modal-content'>
          <div class='modal-header'>
            <span class='close'>&times;</span>
            <h2>Any updates?</h2>
          </div>
          <form class='modal-body'>
            <div class='group'>
              <label class='label' for='edit-symptom-input'>Symptom </label>
              <input class='input' id='edit-symptom-input' type='text'>
            </div>
            <div class='group'>
              <label class='label' for='edit-info-input'>Other Info </label>
              <textarea class='input' id='edit-info-input' type='text'></textarea>
            </div>
            <button class='modal-submit-button' id='edit-submit' type='submit'>Submit</button>
          </form>
        </div>
      </div>
    </main>

    <script src="//code.jquery.com/jquery-3.1.1.min.js"
	    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
    <script src='/dog.js'></script>
    <script src='/jwtdecode.js'></script>
  </body>
</html>
