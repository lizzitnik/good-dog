<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Good Dog Main Page</title>
    <link rel='stylesheet' href='/dog.css'>
  </head>
  <body>
    <header>
      <div class='nav-container'>
        <h2 class='title'>Good Dog</h2>
        <button class='create-button'>Create</button>
      </div>
    </header>

    <main>
      <div class='sidebar-container'>
        <h3 class='my-dogs-title'>My Dogs</h3>
        <div class='my-dogs-listing'>
          <div class='my-dogs-results'></div>
        </div>
      </div>

      <div class='main-container'>
        <h2 class='main-title'>Welcome to Good Dog
          <span class='main-first-name'></span>
        <p class='main-para'> Find a similar dog below
          or create a new one by clicking the 'create'
          button above</p>
        <div class='hr'></div>
        <div class='main-listing'>
          <div class='main-results'></div>
        </div>
      </div>
    </main>

    <script src="//code.jquery.com/jquery-3.1.1.min.js"
	    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	    crossorigin="anonymous"></script>
    <script src='/dog.js'></script>
  </body>
</html>
